<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:th        ="http://www.thymeleaf.org"
	  xmlns:layout    ="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base">


<!-- head読み込み -->
<head th:replace="layout :: base_header">
</head>
<body>


<!-- header読み込み -->
<div th:replace="layout :: header"></div>

<!-- mainここから -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
<div
	class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h3>顧客検索</h3>
</div>

<!-- 検索フォーム -->
<p>
	<button class="btn btn-primary" type="button" data-toggle="collapse"
		data-target="#collapseExample" aria-expanded="false"
		aria-controls="collapseExample">検索条件の入力</button>
</p>
<div class="collapse" id="collapseExample">
	<form class="card card-body" method="get" action = "/customer/search/page=1" th:object="${search}">
		<div class="form-row">
			<div>
				<label class="disabledTextInput" >姓(漢字)&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
				<input id="first_name" name="first_name" class="form-origin" type="text" th:value="*{first_name}">&emsp;&emsp;&emsp;
				<div id="first_name_suggest" class="suggest" style="display: none;"></div>
				<label class="disabledTextInput">名(漢字)&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
				<input id="last_name" name="last_name" class="form-origin" type="text" th:value="*{last_name}">
				<div id="last_name_suggest" class="suggest" style="display: none;"></div>
			</div>
		</div>
		<div class="form-row">
			<div>
				<label class="disabledTextInput" >姓(かな)&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
				<input id="f_name_kana" class="form-origin" type="text" th:value="*{f_name_kana}">&emsp;&emsp;&emsp;
				<div id="f_name_kana_suggest" class="suggest" style="display: none;"></div>
				<label class="disabledTextInput">名(かな)&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
				<input id="l_name_kana" class="form-origin" type="text" th:value="*{l_name_kana}">
				<div id="l_name_kana_suggest" class="suggest" style="display: none;"></div>
			</div>
		</div>
		<div class="form-row">
			<div>
				<label>メールアドレス&emsp;</label>
				<input id="mail" class="form-origin" type="text" th:value="*{mail}">&emsp;&emsp;&emsp;
				<label>電話番号<small>＊半角数字</small></label>
				<input id="tell" class="form-origin" type="text" th:value="*{tell}">
			</div>
		</div>
		<div class="form-row">
			<div>
				<label>郵便番号<small>＊半角数字</small></label>
				<input id="postal_code" name="postal_code" class="form-origin" type="text" th:value="*{postal_code}">&emsp;&emsp;&emsp;
				<label>都道府県&emsp;&emsp;&emsp;&emsp;</label> <select
					id="inputState" class="form-origin">
					<option selected>北海道</option>
					<option>東京</option>
					<option>福岡</option>
					<option>鹿児島</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<label>市町村&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
			<input type="text" class="form-origin" id="city" th:value="*{city}">&emsp;&emsp;&emsp;&nbsp;
			<label>番地(アパート名)&nbsp;&nbsp;</label> <input
				type="text" class="form-origin" id="address" th:value="*{adderss}">
		</div>
		<div class="form-row">
			<div id="datepicker-daterange">
				<label>登録日</label>
				<div class="input-daterange" id="datepicker">
					<input id="createdFrom" type="text" class="form-origin" name="createdFrom" th:value="${createdFrom}" /> ～ <input
						type="text" class="form-origin" name="createdTo" id="createdTo" th:value="${createdTo}" />
				</div>
			</div>
		</div>
		<div class="form-row">
			<div id="datepicker-daterange">
				<label>更新日</label>
				<div class="input-daterange" id="datepicker">
					<input id="updatedFrom" type="text" class="form-origin" name="updatedFrom" th:value="${updatedFrom}" /> ～ <input
						type="text" class="form-origin" name="updatedTo" id="updatedTo" th:value="${updatedTo}" />
				</div>
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-primary search">検 索</button>
		</div>
	</form>
</div>

<div class="title-bar">
	<h3 class="list-title">顧客一覧</h3>
	<button type="submit" class="btn btn-primary entry" onclick="location.href='/customer/new/entry'">
		<a class="btn-link" >新規登録</a>
	</button>
</div>

<!-- 検索結果の表示フィールド -->
<div th:if="${customersSize > 0}"><label th:text="${customersSize}"></label>件</div>
<div class="table-responsive">
	<table
		class="table table-striped table-bordered table-sm table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>氏名</th>
				<th>氏名(かな)</th>
				<th>電話番号</th>
				<th>メールアドレス</th>
				<th>郵便番号</th>
				<th>都道府県</th>
				<th>市町村</th>
				<th>番地</th>
				<th>登録日</th>
				<th>更新日</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${customerList}">
				<td th:text="*{id}">ID</td>
				<td th:text="*{first_name} + *{last_name}">氏名</td>
				<td th:text="*{f_name_kana} + *{l_name_kana}">かな</td>
				<td th:text="*{tell}">電話番号</td>
				<td th:text="*{mail}">メールアドレス</td>
				<td th:text="*{postal_code}">郵便番号</td>
				<td th:text="*{state}">都道府県</td>
				<td th:text="*{city}">市町村</td>
				<td th:text="*{address}">番地</td>
				<td th:text="*{created}">登録日</td>
				<td th:text="*{updated}">更新日</td>
			</tr>
		</tbody>
	</table>
</div>

</main>


<!-- footer読み込み -->
<div th:replace="layout :: footer"></div>

</body>
</html>
