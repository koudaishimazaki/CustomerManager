<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>顧客管理システム</title>

<!-- css -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dashboard.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/jquery-ui.css">
<link rel="stylesheet" href="/css/jquery-ui.min.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-datepicker.min.css">

</head>
<body>
	<nav
		class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<h1 class="navbar-brand system-name" href="#">顧客管理システム</h1>
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap"><a class="nav-link"
				href="index.html">管理太郎 ログアウト</a></li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" href="#"> <span
								data-feather="file"></span> 顧客一覧
						</a></li>
					</ul>
					<h6
						class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span>管理者メニュー</span>
					</h6>
					<ul class="nav flex-column mb-2">
						<li class="nav-item"><a class="nav-link"
							href="manager-list.html"> <span data-feather="file-text"></span>
								管理者一覧
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="manager-entry.html"> <span data-feather="file-text"></span>
								管理者登録
						</a></li>
					</ul>
				</div>
			</nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h3>顧客検索</h3>
			</div>
			<p>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseExample" aria-expanded="false"
					aria-controls="collapseExample">検索条件の入力</button>
			</p>
			<div class="collapse" id="collapseExample">
				<form class="card card-body" action="/customer/search/page=1" method="get">
					<div class="form-row">
						<div>
							<label class="disabledTextInput" for="disabledTextInput">姓(漢字)&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
							<input id="first_name" class="form-origin" type="text" th:value="*{first_name}">&emsp;&emsp;&emsp;
							<div id="first_name_suggest" class="suggest" style="display: none;"></div>
							<label class="disabledTextInput" for="disabledTextInput">名(漢字)&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
							<input id="last_name" class="form-origin" type="text" th:value="*{last_name}">
							<div id="last_name_suggest" class="suggest" style="display: none;"></div>
						</div>
					</div>
					<div class="form-row">
						<div>
							<label class="disabledTextInput" for="disabledTextInput">姓(かな)&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
							<input id="f_name_kana" class="form-origin" type="text" th:value="*{f_name_kana}">&emsp;&emsp;&emsp;
							<div id="f_name_kana_suggest" class="suggest" style="display: none;"></div>
							<label class="disabledTextInput" for="disabledTextInput">名(かな)&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
							<input id="l_name_kana" class="form-origin" type="text" th:value="*{l_name_kana}">
							<div id="l_name_kana_suggest" class="suggest" style="display: none;"></div>
						</div>
					</div>
					<div class="form-row">
						<div>
							<label for="inputEmail4">メールアドレス&emsp;</label> <input id="mail"
								class="form-origin" type="text">&emsp;&emsp;&emsp;
							<label for="formGroupExampleInput">電話番号<small>＊半角数字</small></label>
							<input id="tell" class="form-origin" type="text">
						</div>
					</div>
					<div class="form-row">
						<div>
							<label for="formGroupExampleInput">郵便番号<small>＊半角数字</small></label>
							<input class="form-origin" type="text">&emsp;&emsp;&emsp;
							<label for="inputState">都道府県&emsp;&emsp;&emsp;&emsp;</label> <select
								id="inputState" class="form-origin">
								<option selected>北海道</option>
								<option>東京</option>
								<option>福岡</option>
								<option>鹿児島</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<label for="inputCity">市町村&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
						<input type="text" class="form-origin" id="inputCity">&emsp;&emsp;&emsp;&nbsp;
						<label for="inputZip">番地(アパート名)&nbsp;&nbsp;</label> <input
							type="text" class="form-origin" id="inputZip">
					</div>
					<div class="form-row">
						<div id="datepicker-daterange">
							<label>登録日</label>
							<div class="input-daterange" id="datepicker">
								<input type="text" class="form-origin" name="start" /> ～ <input
									type="text" class="form-origin" name="end" />
							</div>
						</div>
					</div>
					<div class="form-row">
						<div id="datepicker-daterange">
							<label>更新日</label>
							<div class="input-daterange" id="datepicker">
								<input type="text" class="form-origin" name="start" /> ～ <input
									type="text" class="form-origin" name="end" />
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary search">検 索</button>
					</div>
				</form>
			</div>
			<div class="title-bar">
				<h3 class="list-title">顧客一覧</h3>
				<button type="submit" class="btn btn-primary entry">
					<a class="btn-link" href="entry.html">新規登録</a>
				</button>
			</div>
			<div class="table-responsive">
				<table
					class="table table-striped table-bordered table-sm table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>氏名</th>
							<th>氏名(かな)</th>
							<th>電話番号</th>
							<th>メールアドレス</th>
							<th>郵便番号</th>
							<th>都道府県</th>
							<th>市町村</th>
							<th>番地</th>
							<th>登録日</th>
							<th>最終更新日</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="customer: ${customer_list}">
						  <th:block th:object="${customer.customer}">
							<td th:text="*{id}">ID</td>
							<td><a th:text="*{first_name} + *{last_name}" th:href="'/customer/' + *{id} + '/detail'">氏名</a></td>
							<td th:text="*{f_name_kana} + *{l_name_kana}">かな</td>
							<td th:text="*{tell}">電話番号</td>
							<td th:text="*{mail}">メールアドレス</td>
							<td th:text="${customer.postal_code}">郵便番号</td>
							<td th:text="${customer.state}">都道府県</td>
							<td th:text="${customer.city}">市町村</td>
							<td th:text="*{address">番地</td>
							<td th:text="${customer.created}">登録日</td>
							<td th:text="${customer.updated}">最終更新日</td>
						   </th:block>
						</tr>
					</tbody>
				</table>
			</div>
			<nav class="d-flex justify-content-center"
				aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
							<span class="sr-only">先頭ページ</span>
					</a></li>
					<li class="page-item"><a class="page-link" href="#"><</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">4</a></li>
					<li class="page-item"><a class="page-link" href="#">5</a></li> …
					<li class="page-item"><a class="page-link" href="#">8</a></li> …
					<li class="page-item"><a class="page-link" href="#">10</a></li>
					<li class="page-item"><a class="page-link" href="#">></a></li>
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
							class="sr-only">最終ページ</span>
					</a></li>
				</ul>
			</nav>
			</main>
		</div>
	</div>

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/util.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/bootstrap-datepicker.ja.min.js"></script>
  <script>
    feather.replace()

    $(function(){
      $('#datepicker-daterange .input-daterange').datepicker({
        language: 'ja',
        format: "yyyy年mm月dd日",
        autoclose: true
      });
    });
  </script>

</body>
</html>
